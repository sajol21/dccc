<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dabfeqgsj/image/upload/v1759778648/cyizstrjgcq0w9fr8cxp.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhaka College Cultural Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0D1117',      // Very Dark Navy
              'secondary': '#161B22',    // Lighter Navy/Charcoal
              'accent': '#21262D',      // Dark Gray
              'highlight': '#FBBF24',    // Vibrant Gold/Amber
              'text-primary': '#F0F6FC', // Off-white
              'text-secondary': '#8B949E', // Light Gray
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Bebas Neue', 'sans-serif'],
            },
            backdropBlur: {
              'xl': '24px',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #0D1117, #161B22, #0D1117, #21262D);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(22, 27, 34, 0.5); /* secondary with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 148, 158, 0.2); /* text-secondary with opacity */
        }
        /* Custom scrollbar for a modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161B22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #21262D;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #30363d;
        }
        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0D1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .preloader-logo {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-primary text-text-primary">
<div class="animated-bg"></div>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
